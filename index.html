<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Master Admin - Rastreamento</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
        #map { height: 100vh; width: 100vw; }
        .panel { position: absolute; top: 20px; left: 20px; z-index: 1000; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 280px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; background: #ea1d2c; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #log { margin-top: 15px; font-size: 11px; color: #666; max-height: 100px; overflow-y: auto; }
        .marker-label { background: white; border: 1px solid red; font-weight: bold; padding: 2px 5px; }
    </style>
</head>
<body>
    <div class="panel">
        <h2 style="margin:0 0 10px 0; font-size: 18px;">Gerenciador de Rotas</h2>
        <input type="text" id="motoboyName" placeholder="Nome do Entregador">
        <button onclick="createTrack()">GERAR LINK E COPIAR</button>
        <div id="log">Aguardando ações...</div>
    </div>
    <div id="map"></div>

    <script>
        const SB_URL = 'https://zauxkrwtnrlwlgvsdewv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphdXhrcnd0bnJsd2xndnNkZXd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5Njc4MjgsImV4cCI6MjA4MjU0MzgyOH0.L7HJfYvY-IyTBo6gC597EnChuq536WHCDdIZxv8-cKI';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        const map = L.map('map', { zoomControl: false }).setView([-23.55, -46.63], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
        
        const markers = {};

        async function createTrack() {
            const name = document.getElementById('motoboyName').value || "Motoboy";
            const { data, error } = await supabaseClient.from('sessions').insert([{ user_name: name }]).select();
            if (data) {
                const url = `${window.location.origin}${window.location.pathname.replace('index.html', '')}motoboy.html?id=${data[0].id}`;
                navigator.clipboard.writeText(url);
                document.getElementById('log').innerHTML = `<b style="color:green">Link Criado!</b><br>${url}`;
            }
        }

        async function loadActiveMarkers() {
            const { data } = await supabaseClient.from('locations').select('*, sessions(user_name)').order('created_at', { ascending: false });
            if (data) {
                const processed = new Set();
                data.forEach(loc => {
                    if (!processed.has(loc.session_id)) {
                        updateMap(loc.session_id, loc.latitude, loc.longitude, loc.sessions?.user_name);
                        processed.add(loc.session_id);
                    }
                });
            }
        }

        function updateMap(id, lat, lng, name) {
            if (!markers[id]) {
                markers[id] = L.marker([lat, lng]).addTo(map).bindPopup(name || "Entregador");
            } else {
                markers[id].setLatLng([lat, lng]);
            }
        }

        supabaseClient.channel('any').on('postgres_changes', { event: 'INSERT', table: 'locations' }, payload => {
            updateMap(payload.new.session_id, payload.new.latitude, payload.new.longitude);
        }).subscribe();

        loadActiveMarkers();
    </script>
</body>
</html>
