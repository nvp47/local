<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LogiAdmin - Central de Comando</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; background: #f0f2f5; }
        #sidebar { width: 350px; background: white; border-right: 1px solid #ddd; z-index: 1000; display: flex; flex-direction: column; }
        #map { flex: 1; }
        .header { background: #1a1a1a; color: white; padding: 20px; }
        .driver-list { padding: 15px; flex: 1; overflow-y: auto; }
        .driver-card { background: #f9f9f9; border: 1px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .btn-action { width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; font-size: 12px; }
        .btn-locate { background: #1a1a1a; color: white; }
        .btn-route { background: #ea1d2c; color: white; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2 style="margin:0"><i class="fa fa-satellite"></i> LOGIADMIN</h2>
        <small>Sincronização Automática Ativa</small>
    </div>
    <div class="driver-list">
        <input type="text" id="nameIn" placeholder="Nome do Motoboy" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:10px;">
        <button onclick="createLink()" style="width:100%; background:#ea1d2c; color:white; border:none; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer;">CRIAR NOVO ACESSO</button>
        <div id="urlOut" style="font-size:10px; color:#ea1d2c; margin:10px 0; word-break:break-all;"></div>
        <hr>
        <h3 style="font-size: 14px; color: #666;">ENTREGADORES NO MAPA</h3>
        <div id="list"></div>
    </div>
</div>

<div id="map"></div>

<script>
    const SB_URL = 'https://zauxkrwtnrlwlgvsdewv.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphdXhrcnd0bnJsd2xndnNkZXd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5Njc4MjgsImV4cCI6MjA4MjU0MzgyOH0.L7HJfYvY-IyTBo6gC597EnChuq536WHCDdIZxv8-cKI';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    const map = L.map('map', { zoomControl: false }).setView([-23.55, -46.63], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    const markers = {};

    // 1. FUNÇÃO PARA CRIAR/MOVER MARCADORES E ATUALIZAR LISTA
    function updateDriverOnMap(id, lat, lng, name) {
        if (!markers[id]) {
            // Criar marcador
            markers[id] = L.marker([lat, lng]).addTo(map).bindPopup(name || "Motoboy");
            
            // Adicionar à lista lateral
            const card = document.createElement('div');
            card.id = `card-${id}`;
            card.className = 'driver-card';
            card.innerHTML = `
                <h4><i class="fa fa-motorcycle"></i> ${name || 'Motoboy'}</h4>
                <button class="btn-action btn-locate" onclick="map.flyTo([${lat}, ${lng}], 17)">LOCALIZAR</button>
            `;
            document.getElementById('list').appendChild(card);
        } else {
            // Apenas mover marcador existente
            markers[id].setLatLng([lat, lng]);
            // Atualizar o clique do botão localizar com a nova coordenada
            const card = document.getElementById(`card-${id}`);
            if(card) card.querySelector('.btn-locate').setAttribute('onclick', `map.flyTo([${lat}, ${lng}], 17)`);
        }
    }

    // 2. BUSCAR ÚLTIMA POSIÇÃO CONHECIDA (PARA NÃO SUMIR AO RECARREGAR)
    async function boot() {
        console.log("Buscando localizações recentes...");
        const { data, error } = await _supabase
            .from('locations')
            .select('*, sessions(user_name)')
            .order('created_at', { ascending: false });

        if (data) {
            const seen = new Set();
            data.forEach(loc => {
                if (!seen.has(loc.session_id)) {
                    updateDriverOnMap(loc.session_id, loc.latitude, loc.longitude, loc.sessions?.user_name);
                    seen.add(loc.session_id);
                }
            });
        }
    }

    // 3. OUVIR ATUALIZAÇÕES EM TEMPO REAL
    _supabase.channel('gps-live').on('postgres_changes', { event: 'INSERT', table: 'locations' }, async (payload) => {
        const { session_id, latitude, longitude } = payload.new;
        // Se for um novo motoboy que não estava no boot, buscamos o nome dele
        if (!markers[session_id]) {
            const { data } = await _supabase.from('sessions').select('user_name').eq('id', session_id).single();
            updateDriverOnMap(session_id, latitude, longitude, data?.user_name);
        } else {
            updateDriverOnMap(session_id, latitude, longitude);
        }
    }).subscribe();

    async function createLink() {
        const name = document.getElementById('nameIn').value || "Entregador";
        const { data } = await _supabase.from('sessions').insert([{ user_name: name }]).select();
        if (data) {
            const url = `${window.location.origin}${window.location.pathname.replace('index.html', '')}motoboy.html?id=${data[0].id}`;
            navigator.clipboard.writeText(url);
            document.getElementById('urlOut').innerText = "Link Gerado e Copiado!";
        }
    }

    // Executar busca inicial
    boot();
</script>
</body>
</html>
